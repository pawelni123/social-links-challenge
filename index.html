<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="images/favicon-32x32.png">
    <title>Social-links-challenge</title>
</head>

<body>
    <div class="social__container container">
        <div class="social__card">
            <div class="social__card-photo">
                <img src="images/avatar-jessica.jpeg" alt="jessicaavatar">
            </div>
            <div class="social__card-content">
                <h1 class="social__card-title">Jessica Randall</h1>
                <p class="social__card-city">London, United Kingdom</p>
                <p class="social__card-description">"Front-end developer and avid reader."</p>
            </div>
            <h2 class="social__card-github">GitHub</h2>
            <h3 class="social__card-frontend">Fronted Mentor</h3>
            <h4 class="social__card-linkedin">Linkedin</h4>
            <h5 class="social__card-twitter">Twitter</h5>
            <h6 class="social__card-instagram">Instagram</h6>
        </div>

    </div>
</body>

</html>
